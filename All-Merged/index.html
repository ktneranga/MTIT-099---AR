<!DOCTYPE html>
<html>

<head>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>

    <!-- Neranga K.T. IT18256888 -->
    <a-assets>
      <a-asset-item id="obj1" src="Japanese_Temple.obj"></a-asset-item>
    </a-assets>
    <!-- Deshapriya G.K.L. IT18227246 -->
    <a-assets>
      <a-asset-item id="obj2" src="mount.blend1.obj"></a-asset-item>
    </a-assets>
    <!-- Dhananjaya G.P.S IT18231588 -->
    <a-assets>
      <a-asset-item id="obj3" src="model.obj"></a-asset-item>
    </a-assets>

    <a-assets>
      <a-asset-item id="obj4" src="cottage_obj"></a-asset-item>
    </a-assets>

    <!-- Neranga K.T. IT18256888 -->

    <a-marker preset='custom' type='pattern' url='pattern-TN.patt'>0
      <a-entity obj-model="obj: #obj1;" material="Japanese_Temple_Paint2_Japanese_Shrine_Mat_AlbedoTransparency.png"
        position="0 0 0" rotation="0 0 0" scale="0.05 0.05 0.05">
      </a-entity>
      </a-entity>
      <a-text text="value: The Peace Pagoda Temple \n Ampara" color="blue" position="-1 0 1" rotation="0 0 0">
      </a-text>
      <a-text
        text="value: The Peace pagoda temple is situated 4 km far away from the ampara DS Senanayake Rd \n from the clock tower which heads towards Inginyagala."
        color="green" position="-1 0 2" rotation="0 0 0"></a-text>
      <a-text text="value: Neranga K.T - IT18256888" color="red" position="-1 0 3" rotation="0 0 0"></a-text>
    </a-marker>

    <!-- Deshapriya G.K.L. IT18227246 -->

    <a-marker preset='custom' type='pattern' url='pattern-LD.patt'>0
      <a-entity obj-model="obj: #obj2;" material="ground_grass_3264_4062_Small.jpg" position="0 0 0" rotation="0 0 0"
        scale="0.2 0.2 0.2">
      </a-entity>
      </a-entity>
      <a-text text="value: Deshapriya G.K.L" color="red" position="-1 0 1" rotation="-90 0 0"></a-text>
    </a-marker>

    <!-- Dhananjaya G.P.S IT18231588 -->

    <a-marker preset='custom' type='pattern' url='pattern-TN.patt'>0
      <a-entity obj-model="obj: #obj3;" material="model.jpg" position="0 0 0" rotation="90 0 0" scale="0.05 0.05 0.05">
      </a-entity>
      </a-entity>
      <a-text text="value: The old dutch castle - Matara" color="blue" position="-1 0 1" rotation="0 0 0">
      </a-text>
      <a-text text="value: Dhananjaya G.P.S - IT18231588" color="red" position="-1 0 2" rotation="0 0 0"></a-text>
    </a-marker>

    <a-marker preset='custom' type='pattern' url='pattern-PRASA.patt'>0
      <a-entity obj-model="obj: #obj4;" material="abandoned-cottage-house.png" position="0 0 0" rotation="0 0 0"
        scale="0.05 0.05 0.05">
      </a-entity>
      </a-entity>
      <a-text text="value: The Peace Pagoda Temple \n Ampara" color="green" position="-1 0 1" rotation="-90 0 0">
      </a-text>
      <a-text
        text="value: The cottage is situated 10 km far away from the Hambanthota Yala Rd \n from the Hanbanthota town ."
        color="red" position="-1 0 2" rotation="-90 0 0"></a-text>
      <a-text text="value: Prasadika W.M" color="brown" position="-1 0 3" rotation="-90 0 0"></a-text>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>
</body>

</html>
